<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="butts">
      <button id="addBook">+ Add Book</button>
    </div>
    <div class="books" id="books"></div>
    <div class="content" id="add">
      <form action="push" class="forms" onsubmit="logBook()" id="form">
        Add New Book
        <label for="title">Title</label>
        <input type="text" required id="titleInput" name="title" />
        <label for="Author">Author</label>
        <input type="text" required id="authorInput" name="author" />
        <label for="Pages">Pages</label>
        <input
          type="number"
          required
          id="pagesInput"
          name="pages"
          step="1"
          min="0"
        />
        <label for="read">Read</label>
        <input type="checkbox" id="readInput" name="read" />
        <label for="submit">Submit</label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
